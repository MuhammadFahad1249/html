<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dottedTable</title>
    <style>table,tr,th,td{border: 1px solid black;
  
    }
    td{height: 30px;}
    th{height: 30px;}
    </style>
</head>
<body>
 <br> <br>
    <table style="width: 40%">
        <thead>
            <tr>
                <b>
                <th>name</th>
                <th>fiverr per hour pay</th>
                <th>total</th>
                </b>
            </tr>
        </thead> 
         <tbody style="text-align:center">   
            <tr>
                <td>fahad</td>
                <td>$19</td> 
                <td rowspan="2">sum:$39</td> 

            </tr>
            <tr>
                <td>ali</td>
                <td>$20</td>
                
            </tr>
            
        </tbody>    
        
    </table>
</body>
</html>
