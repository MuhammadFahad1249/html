<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dottedTable</title>
    <style>table,tr,th,td{border: 1px solid black;
    border-collapse: collapse;
    }
    td{height: 30px;}
    th{height: 30px;}
    </style>
</head>
<body>
 <br> <br>
    <table style="width: 100%">
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>university</th>
            </tr>
        </thead> 
         <tbody style="text-align:center">   
            <tr>
                <td>fahad</td>
                <td>19</td>

            </tr>
            <tr>
                <td>ali</td>
                <td>20</td>
                <td>NED</td>
            </tr>
        </tbody>    
        
    </table>
</body>
</html>
